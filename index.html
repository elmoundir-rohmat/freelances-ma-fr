<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelance IT Platform</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Formulaires cachÃ©s pour Netlify Forms -->
    
    <!-- Formulaire Consultants -->
    <form name="freelance-application" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="freelance-application" />
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="title" />
      <input type="text" name="formation" />
      <input type="text" name="tarifJournalier" />
      <input type="text" name="competences" />
      <input type="text" name="experience" />
      <input type="text" name="projetsRealises" />
      <input type="text" name="entreprises" />
      <input type="text" name="availability" />
    </form>
    
    <!-- Formulaire Entreprises Contact -->
    <form name="enterprise-contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="enterprise-contact" />
      <input type="text" name="profile" />
      <input type="text" name="seniority" />
      <input type="text" name="duration" />
      <input type="text" name="companyType" />
      <input type="text" name="companyName" />
      <input type="text" name="position" />
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <textarea name="description"></textarea>
      <input type="text" name="budget" />
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
